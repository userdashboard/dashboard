<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" /> 
  <title></title>
  <link href="/public/template.css" rel="stylesheet">
  <link href="/public/template-additional.css" rel="stylesheet">
  <meta charset="UTF-8">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="dashboard">
      <section id="notifications-container" class="notifications"></section>
      <header id="header" class="header">
        <h1 id="heading" class="heading"></h1>
        <section class="menus">
          <div id="administrator-menu-container" class="menu" title="Administrator menu">
            <img title="Administrator" src="/public/administrator.svg">
            <span translate="yes">администратор</span>
            <menu id="administrator-menu"></menu>
          </div>
          <div id="account-menu-container" class="menu" title="Account menu">
            <img title="Account" src="/public/account.svg" alt="Account menu">
            <span translate="yes">Сметка</span>
            <menu id="account-menu"></menu>
          </div>
        </section>
      </header>
      <section class="navigation">
        <nav id="navigation"></nav>
        <div id="spillage-container">
          <img title="Extended menu" src="/public/extended.svg">
          <menu id="spillage"></menu>
        </div>
      </section>
    </div><iframe id="application-iframe" class="application" sandbox="allow-top-navigation allow-scripts allow-forms allow-same-origin allow-popups" name="application-iframe"></iframe>
  </div>
  <template id="heading-link">
    <a href="${link.href}">${link.text}</a>
  </template>
</body>
</html>
