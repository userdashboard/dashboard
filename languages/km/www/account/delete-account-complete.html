<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">លុបគណនីបានបញ្ចប់</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="entry-form" id="message-container"></div>
  <template id="instant-delete-template">
    <div id="instant-delete" class="success message">
      Your account has been irreversibly deleted

  </template>
  <template id="scheduled-delete-template">

    </div>
  </template>

</html>
